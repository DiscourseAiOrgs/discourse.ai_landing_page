version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: discourse_postgres
    environment:
      POSTGRES_USER: discourse
      POSTGRES_PASSWORD: discourse_dev
      POSTGRES_DB: discourse_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discourse -d discourse_ai"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: discourse_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
